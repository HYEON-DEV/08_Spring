<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2> 교수관리 </h2>

    <hr />

    <form method="POST" th:action="@{/professor/edit_ok/{profno} (profno=${professor.profno}) }">
        <table class="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
    
            <tbody>
                <tr>
                    <th> 이름 </th>
                    <td class="text-left field">
                        <input type="text" name="name" th:value="${professor.name}"/>
                    </td>
                </tr>          
                <tr>
                    <th> 아이디 </th>
                    <td class="text-left field">
                        <input type="text" name="user_id" th:value="${professor.userid}"/>
                    </td>
                </tr>
                <tr>
                    <th> 직급 </th>
                    <td class="text-left field">
                        <input type="text" name="position" th:value="${professor.position}"/>
                    </td>
                </tr>
                <tr>
                    <th> 급여 </th>
                    <td class="text-left field">
                        <input type="number" name="sal" th:value="${professor.sal}"/>
                    </td>
                </tr>
                <tr>
                    <th> 입사일 </th>
                    <td class="text-left field">
                        <input type="text" name="hiredate" th:value="${professor.hiredate}"/>
                    </td>
                </tr>
                <tr>
                    <th> 보직수당 </th>
                    <td class="text-left field">
                        <input type="number" name="comm" th:value="${professor.comm}"/>
                    </td>
                </tr>
                <tr>
                    <th> 학과번호 </th>
                    <td class="text-left field">
                        <input type="number" name="deptno" th:value="${professor.deptno}"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button type="submit" class="mybutton green"> 수정 </button>
            <a class="mybutton red" th:href="@{/professor}"> 취소 </a>
        </div>
    </form>

    
</body>
</html>
